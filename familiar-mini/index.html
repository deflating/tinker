<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#338F94" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1e" media="(prefers-color-scheme: dark)">
  <title>Familiar Mini</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <!-- Connection Screen -->
  <div id="screen-connect" class="screen active">
    <div class="connect-container">
      <div class="connect-cat" id="connect-cat">
        <span class="cat-face">
          <span class="cat-ear-l"></span>
          <span class="cat-ear-r"></span>
          <span class="cat-eyes" id="connect-cat-eyes">
            <span class="cat-eye open"></span>
            <span class="cat-eye open"></span>
          </span>
          <span class="cat-nose"></span>
        </span>
      </div>
      <h1>Familiar Mini</h1>
      <p class="connect-subtitle">Connect to your Familiar session</p>
      <div class="connect-form">
        <button id="auto-connect-btn" class="btn-primary">Connect to this server</button>
        <div class="connect-divider"><span>or enter address manually</span></div>
        <input type="text" id="server-input" placeholder="192.168.1.100:8385" autocomplete="off" autocapitalize="off" spellcheck="false">
        <button id="connect-btn" class="btn-secondary">Connect</button>
      </div>
      <p id="connect-error" class="connect-error"></p>
    </div>
  </div>

  <!-- Main App -->
  <div id="screen-app" class="screen">
    <!-- Header -->
    <header id="app-header">
      <button id="sidebar-toggle" class="header-btn" aria-label="Toggle sessions">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect y="3" width="20" height="2" rx="1" fill="currentColor"/><rect y="9" width="20" height="2" rx="1" fill="currentColor"/><rect y="15" width="20" height="2" rx="1" fill="currentColor"/></svg>
      </button>
      <div class="header-title">
        <span class="header-cat" id="header-cat">
          <span class="cat-eyes-mini" id="header-cat-eyes">
            <span class="cat-eye-mini open"></span>
            <span class="cat-eye-mini open"></span>
          </span>
        </span>
        <span id="header-session-name">Familiar Mini</span>
      </div>
      <div class="header-right">
        <span id="connection-dot" class="connection-dot disconnected"></span>
        <button id="disconnect-btn" class="header-btn" aria-label="Disconnect">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><path d="M13.5 4.5L4.5 13.5M4.5 4.5L13.5 13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
      </div>
      <div id="sessions-list" class="sessions-list"></div>
    </aside>

    <!-- Chat Area -->
    <main id="chat-area" class="chat-area">
      <div id="messages-container" class="messages-container"></div>
      <div id="loading-indicator" class="loading-indicator hidden">
        <div class="loading-dots"><span></span><span></span><span></span></div>
      </div>
      <div class="input-bar">
        <button id="attach-btn" class="input-btn" aria-label="Attach file">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M17.5 9.31l-7.78 7.78a4.5 4.5 0 01-6.36-6.36l7.78-7.78a3 3 0 014.24 4.24l-7.07 7.07a1.5 1.5 0 01-2.12-2.12L13.25 5.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
        <button id="send-btn" class="input-btn send-btn" aria-label="Send message">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M3 10L17 3L10 17L9 11L3 10Z" fill="currentColor"/></svg>
        </button>
      </div>
    </main>
    <input type="file" id="file-input" hidden multiple>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
